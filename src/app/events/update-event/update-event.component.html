<h3>Update Event</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User ID</label>
      <input type="text" class="form-control" id="userId" required [(ngModel)]="events.userId" name="userId">
    </div>

    <div class="form-group">
      <label for="name">EventType ID</label>
      <input type="text" class="form-control" id="eventTypeId" required [(ngModel)]="events.eventTypeId" name="eventTypeId">
    </div>

    <div class="form-group">
      <label for="name">Event Date</label>
      <input type="text" class="form-control" id="eventDate" required [(ngModel)]="events.eventDate" name="eventDate">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>

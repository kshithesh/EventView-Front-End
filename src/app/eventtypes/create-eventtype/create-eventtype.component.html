<h3>Create EventType</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">EventType</label>
      <input type="text" class="form-control" id="EventType" required [(ngModel)]="eventType.eventType" name="eventType">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button (click)="gotoList()" class="btn btn-danger " style="margin-left: 10px">Cancel</button>
  </form>
</div>
